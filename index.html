<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="page">
        <div class="left-container">
            <div class="logo-div">
                <img class="main-logo" src="img/airbnb.svg" alt="Logo">
            <div class="main-content">
                <h1 class="main-heading">Login</h1>
                <p class="main-text">See your growth and get consulting support!</p>
            </div>
            <div class="login-form">
                <p class="email-text"><strong>Email*</strong></p>
                    <label class="mail" for="vname">
                    <input class="vname" name="vname" maxlength="50" placeholder="mail@website.com"></label>
                <p class="pw-text"><strong>Password*</strong></p>
                    <label class="password-box" for="password"></label>
                    <input class="password" type="password" name="password" maxlength="20" placeholder="Min. 8 character"></label>
                <div class="under-box">
                        <input class="check-remember" class="checkbox-check" type="checkbox" id="remember" name="remember">
                        <label class="check-remember" for="remember">Remember me</label>
                </div>
                <p class="forget">Forget password?</p>
                <a class="button" href="#">Login</a>
                <div class="no-account">
                    <p class="not-reg">Not registered yet?</p>
                    <p class="create-acc">Create an Account</p>
                </div>
                <p class="copyright">Â©2021 All rights reserved.</p>
            </div>
            </div>

        </div>
        <div class="right-container">
            <div class="main-right-container">
            <p class="right-text">PLACEHOLDER</p>
            </div>

        </div>
    </div>
</body>
</html>
